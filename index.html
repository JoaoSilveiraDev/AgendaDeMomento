<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>NG - Eschedule</title>
</head>

<body>
    <header class="cabecalho">
        <nav class="cabecalho__menu">
            <img src="./agendamento.png" alt="agenda" class="cabecalho__menu__imagem">
        </nav>
    </header>
    <main class="apresentacao">
        <section class="apresentacao__section__um">
            <input type="text" class="input" placeholder="Digite seu compromisso..." id="texto">
            <input type="time" class="input" id="data">
            <button class="botao" id="botao">Agendar</button>
        </section>
        <section class="apresentacao__section__dois" id="section">
            <div class="apresentacao__section__dois__div" id="container">
            </div>
        </section>
    </main>
    <footer class="rodape">
        <h4 class="rodape__titulo">NG - Eschedule, sua agenda de momento!</h4>
    </footer>
    <script src="./main.js"></script>
</body>

</html>
